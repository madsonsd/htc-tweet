<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tweet</title>
</head>

<body>
  <section class="container-tweet">
    <div class="image">
      <img src="img/logo-nike.png" alt="logo da nike"
        title="logo da nike, símbolo de correto na cor branca, com um fundo preto e redondo" />
    </div>
    
    <div class="content">
      <div class="header">
        <h1>Nike</h1>
        <img class="verified" src="img/verified.png" alt="ícone de verificado"
          title="ícone de verificado, símbodo de conferido na cor branca, com um fundo azul" />
        <span class="nickname">@Nike</span>
        <span class="dot"></span>
        <p class="date">10 de mar</p>
      </div>

      <div class="main">
        <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
          <p class="margin">Join us</p>
        </p>
      </div>
      <div class="footer">
        <div class="box-comment">
          <img src="img/comments.png" alt=""  title="" />
          <small>3</small>
        </div>
        <div class="box-retweet">
          <img src="img/retweet.png" alt=""  title="" />
          <small>3,6 mil</small>
        </div>
        <div class="box-favorite">
          <img src="img/favorite.png" alt=""  title="" />
          <small>67 mil</small>
        </div>
        <div class="box">
          <img src="img/share.png" alt=""  title="" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
